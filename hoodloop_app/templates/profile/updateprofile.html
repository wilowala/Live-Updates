{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="lead text-center mt-5">Update profile
                {{current_user}}
            </h1>
            <div class="form m-3 bg-light p-5">
                <form action="{% url 'updateprofile' user.username %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{user_form|crispy}}
                    <div class="mb-3">
                        <strong class="strong">New Profile Picture</strong>
                        {{form.profile_pic}}
                    </div>
                    <div class="mb-3 mt-3">
                        <strong class="strong">New Bio</strong>

                        {{form.bio}}
                    </div>
                    <p class="fs-3">{{ form.errors }}</p>
                    <button type="submit" class="btn btn-primary w-100 fw-bold btn-sm">update</button>
                </form>
            </div>

            <!-- <p>
                No profile found <br>
                Please create one.
            </p> -->
            <!-- <div class="btn btn-secondary">Create Profile</div> -->

        </div>
        <div class="col-md-3"></div>
    </div>
</main>

{% endblock content %}
